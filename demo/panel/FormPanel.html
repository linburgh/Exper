<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8">
<link rel="stylesheet"  type="text/css" href="../../assets/css/ass.css">
<script src="../../assets/js/ass-debug.js"></script>
<script language="javascript"> 
	$(function(){
		var items = [];
		var options = [];
		for(var i=0; i<5; i++){
			items.push({text:'item'+i,value:''});
		}
		
		for(var i=0; i<10; i++){
			options.push({text:'item'+i,value:"'"+i+"'"});
		}
		
		var formPanel = ass.UIFactory.createInstance("FormPanel",{
			title:"FormPanel",
			border:"none",
			
			items:[
				{name:'Text',label:"文本框"},
				{name:'Checkbox',label:'复选框',options:items},
				{name:'Radio',label:'单选框',options:items},
				{name:'Textarea',label:'文本域'},
				{
					name:'Combo',
					label:"下拉框",
					options:options,
					search:true,
					dropDownMenu:"ListPanel",
					hiddenInputGroupButton:true,
					listener:{
						keyboard:{
							"keydown":function(event,combo){
								
							}
						}
					}
				}
				
			],
			buttons:[
				{label:"提交"},
				{label:"取消"}
			]
		});
		formPanel.render();
	});
</script>
<title>FormPanel</title>
<style>
	.ass-view-Page  .pagination{
		margin-top:10px;
		margin-bottom: 10px;
	}

	.ass-view-Combo .ass-view-Combo-dropDownMenu-content .ass-view-ListPanel .panel-footer{
	    border-top:1px dashed #CCCCCC;
	 }
	.ass-view-Combo .ass-view-Combo-dropDownMenu-content .ass-view-ListPanel  .list-group-item:not(:first-child){
	    border-top:0;
	 }
</style>
</head>

</body>
</html>
