<script language="javascript"> 
	$(function(){
		var items = [];
		for(var i=0; i<6;i++){
			var item = {body:'body'+i,label:'timeline-label-'+i};
			items.push(item);
			if(i==0 || i==3 ){
				item.label = 'timeline-group-label-'+i;
				item.grouplabel = true;
			}
		}
		var timeline = ass.UIFactory.createInstance("Timeline",{
			title:"Timeline",
			items:items		
		});
		
		timeline.render();
		
		var _sourceItems = [
			{grouplabel:true,label:'timeline-group-label-0'},
			{body:'body-0-new',label:'timeline-label-0-new'},
			{grouplabel:true,label:'timeline-group-label-3'},
			{body:'body-3-new',label:'timeline-label-3-new'}
		];
		timeline.setItems({items:_sourceItems,isAppend:true});
		timeline.refresh();
	});
</script>
