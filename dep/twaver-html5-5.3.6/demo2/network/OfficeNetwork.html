    <script type="text/javascript">
        var chargeSateNode,flag = 0;
        function changeZoomManager(btn){
            if(btn.checked){
                var value = btn.value;
                var zoomManager = new twaver.vector.MixedZoomManager(network,false);
                if(value === 'logical'){
                    zoomManager = new twaver.vector.LogicalZoomManager(network,false);
                }else if(value === 'physical'){
                    zoomManager = new twaver.vector.PhysicalZoomManager(network);
                }
                this.network.setZoomManager(zoomManager);
            }
        }

        function load(){
            this.box = new twaver.ElementBox();
            this.network = new twaver.vector.Network(this.box);
            this.autoLayouter = new twaver.layout.AutoLayouter(this.box);
			this.network.setZoomManager(new twaver.vector.MixedZoomManager(network,false));
            loadData();
            var dialog = initDialog();

            this.network.addInteractionListener(function(e){
                if(e.kind == 'clickElement' && e.element && e.element.getClassName() == 'twaver.Node' && e.element.getName()){
                    var titleImg = document.getElementById('titleImg');
                    var ei = twaver.Util.getImageAsset(e.element.getImage())._cache;
                    titleImg.src = ei.toDataURL();

                    var titleTxt = document.getElementById('titleTxt');
                    var txt = '';
                    if(e.element.getName()){
                        txt = e.element.getName();
                    }
                    titleTxt.innerHTML = txt;
                    var s = dialog.style;
                    s.display = 'block';                    
					s.left = e.event.clientX+'px';
					s.top = e.event.clientY+'px';
                } else {
                    dialog.style.display = 'none';
                }
            });

            document.getElementById('main').appendChild(network.getView());
            network.adjustBounds({x:0,y:0,width:document.documentElement.clientWidth,height:document.documentElement.clientHeight});
            window.onresize = function (e) { 
                network.adjustBounds({x:0,y:0,width:document.documentElement.clientWidth,height:document.documentElement.clientHeight});
            };
			// network.panByOffset(-200,-50);
            network.setLinkPathFunction(function (linkUI, defaultPoints) {
                var f = linkUI.getFromPoint();
                var t = linkUI.getToPoint();

                var points = new twaver.List();
                points.add(f);
                points.add(t);

                var lineLength = _twaver.math.getDistance(f, t);
                var offset = lineLength/10;
                var m = {
                    x: (f.x+t.x)/2 + offset,
                    y: (f.y+t.y)/2 + offset
                }
                var cps = new twaver.List();
                cps.add(m);
                cps.add(t);

                points.removeAt(1);
                points.add(cps);

                return points;
            });

			var popupMenu = new twaver.controls.PopupMenu(network);
			popupMenu.setMenuItems([
				{ label: 'add device'},
				{ label: 'remove device'},
				{ separator: true},
				{ label: 'detail info...'},
			]);
			popupMenu.onMenuItemRendered = function (div, menuItem) {
				div.childNodes[1].style['font-family']="'Microsoft Yahei', 'Open Sans',sans-serif";
				div.childNodes[1].style['font-size']='12px';
			};
            changeState();
        }

        function loadData(){
            var items = topo_data;
            var i,item;
            for(i = 0;i < items.length; i++){
                item = items[i];
                createElement(item);
            }
            var self = this;
			var hGap=80;
			this.autoLayouter.getDimension=function (node) {
				if (node instanceof twaver.Group && node.getChildrenSize() > 0) {
					var rect = null;
					for (var i = 0, n = node.getChildrenSize(); i < n; i++) {
						var child = node.getChildAt(i);
						if (child instanceof twaver.Node) {
							if (rect) {
								rect = _twaver.math.unionRect(rect, child.getRect());
							} else {
								rect = child.getRect();
							}
						}
					}
					if (rect) {
						return { width: rect.width+hGap, height: rect.height };
					} else {
						return null;
					}
				} else {
					return { width: node.getWidth()+hGap, height: node.getHeight() };
				}
			},
            this.autoLayouter.doLayout('hierarchic');
        }
        function createElement(item){
			var element;
            if(item.element == 'link'){
                var from = this.box.getDataById(item.from);
                var to = this.box.getDataById(item.to);
                var link = new twaver.Link(from, to);
                link.setStyle('shadow.blur',10);
                link.setStyle('shadow.xoffset',6);
                link.setStyle('shadow.yoffset',6);
                link.setStyle('link.width',2);
                link.setStyle('link.color','#4DA492');
                link.setStyle('outer.width', 0);            
                link.setStyle('arrow.from.color', '#4DA492');
                link.setStyle('arrow.to.color', '#4DA492');
				if(item.arrow){
					if(item.arrow=="10" || item.arrow=="11") link.setStyle('arrow.from', true);
					if(item.arrow=="01" || item.arrow=="11") link.setStyle('arrow.to', true);
				}				
                this.box.add(link);
				element=link;
            }
			if(item.element =='node'){
                var node = new twaver.Node(item.id);
				if(item.image){
					node.setImage(item.image);
					if(item.image=='group') node.setImage(twaver.Defaults.IMAGE_GROUP);
					if(item.image=='subnetwork') node.setImage(twaver.Defaults.IMAGE_SUBNETWORK);
				}				
				if(item.icon){
					node.setStyle('icons.names', [item.icon]);
                    node.setStyle('icons.position', 'bottomright.topleft');
				}
                if(item.state) {
                    node.setStyle("image.state", item.state);
                    if(!chargeSateNode && item.state.indexOf("engery")) {
                        chargeSateNode = node;
                    }
                }
                node.setStyle('shadow.blur',10);
                node.setStyle('shadow.xoffset',5);
                node.setStyle('shadow.yoffset',5);
                this.box.add(node);
				element=node;
            }

			if(element){
				element.setStyle('label.font', '11px "Microsoft Yahei"');
				element.setName(item.name);
			}
        }
        function initDialog(){
            var div = document.createElement('div');
            div.className = 'dialog';
            div.innerHTML = "<div id='dialogHeader'>"+
                "<img id='titleImg'></img>"+
                "<b><label id='titleTxt'></label></b>"+
            "</div>"+
            "<table class='table1'>"+
                "<tr><td class='td1'>Type</td><td class='td2'>Database Instance</td></tr>"+
                "<tr><td class='td1'>Host</td><td class='td21'>msdbsvr 1</td></tr>"+
                "<tr><td class='td1'>Incidents</td><td class='td21'>alert 2</td></tr>"+
            "</table>"+
            "<table class='table2'>"+
                "<tr><td class='td1'>Wait Time(%)</td><td class='td2'>15.73</td></tr>"+
                "<tr><td class='td1'>Active Sessions Using CPU</td><td class='td2'>0.002</td></tr>"+
                "<tr><td class='td1'>Active Sessions Waiting:I/O</td><td class='td2'>0</td></tr>"+
                "<tr><td class='td1'>Host CPU Utilization(%)</td><td class='td2'>4.51</td></tr>"+
            "</table>";
            document.body.appendChild(div);
            div.style.display = 'none';
            div.style.zIndex = 100;
            return div;
        }

        function changeState() {
            if(chargeSateNode ) {
                setInterval(function() {
                    if(flag > 3) {
                        flag = 0;
                    }
                    flag++;
                    chargeSateNode.setStyle('image.state', "energy" + flag);
                },500);
            }
        }
