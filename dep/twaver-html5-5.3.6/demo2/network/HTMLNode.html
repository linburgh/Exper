<script type="text/javascript">
var box = new twaver.ElementBox();
var network = new twaver.vector.Network(box);

twaver.Util.registerImage('rect', {    
  w: '<%=getClient("width")%>',
  h: '<%=getClient("height")%>',
  origin: { x: 0, y: 0 },
  lineWidth:1,
  lineColor: '#abc5e8', 
  v: [{
    shape: 'rect',
    w: '100%',
    h: '100%',
    fill: function(data, view){
      return data.getClient("fillColor") || '#FFFCFA';
    },
    lineWidth:'<%=getClient("lineWidth")%>',
  }]
});

function init() {
  initNetwork();
  intCanvasDataBox();
}

function initNetwork(){
  var networkDom = network.getView();
  document.getElementById("main").appendChild(networkDom);
  network.adjustBounds({x:0,y:0,width:1600,height:800});
  twaver.Styles.setStyle('label.position', 'center');
  network.setToolTipEnabled(false);
  network.setZoom(1);
}

function addAlarm(alarmID, elementID, alarmSeverity, alarmBox) {
  var alarm = new twaver.Alarm(alarmID, elementID, alarmSeverity);
  alarmBox.add(alarm);
}
