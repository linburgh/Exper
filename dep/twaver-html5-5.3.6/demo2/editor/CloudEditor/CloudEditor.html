<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="pragma" content="no-cache">
  <meta charset="UTF-8">
  <title>编辑器</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="./css/jquery-ui-1.10.4.custom.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery-ui-1.10.4.custom.js"></script>  
  <script src="../../../lib/twaver.js"></script>

  <script src="./js/editor.js"></script>
  <script src="./js/category.js"></script>
  <script src="./js/images.js"></script>
  <script src="./js/GridNetwork.js"></script>
  <script src="./js/AccordionPane.js"></script>
</head>
<body>
  <!-- header begin -->
  <script src="./js/top.js"></script> 
  <!-- header end -->
  <div id="toolbar" class="">
    <button id="zoomIn" title="放大"><img src="images/zoomIn.png"></img></button>
    <button id="zoomOut" title="缩小"><img src="images/zoomOut.png"></img></button>
    <button id="zoomOverview" title="缩放到全屏"><img src="images/zoomOverview.png"></img></button>
    <button id="zoomReset" title="还原"><img src="images/zoomReset.png"></img></button>
    <button id="link" title="折线/曲线"><img src="images/link.png"></img></button>
    <button id="tip" title="显示/隐藏线条备注"><img src="images/tip.png"></img></button>
    <button id="line" title="显示/隐藏连线"><img src="images/line.png"></img></button>
    <button id="overview" title="鹰眼"><img src="images/overview.png"></img></button>
    <button id="export" title="导出图片"><img src="images/export.png"></img></button>
    <button id="fullscreen" title="全屏"><img src="images/fullscreen.png"></img></button>
    <button id="undo" title="撤销"><img src="images/undo.png"></img></button>
    <button id="redo" title="重做"><img src="images/redo.png"></img></button>
  </div>
  <div class="main"></div>
  <!-- footer begin -->
  <script src="./js/bottom.js"></script> 
  <!-- footer end -->
</body>

</html>
